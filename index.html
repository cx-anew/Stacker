<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Stacker</title>
    <meta charset="utf-8">
    <meta lang="pl-PL">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">

<body>
    <div class="container mt-3">
        <!-- LIGHT/DARK MODE -->
        <div class="row _modes mb-5">
            <div class="col-6 text-end _active_mode">
                <p class="_mode">Light mode</p>
            </div>
            <div class="col-6">
                <p class="_mode">Dark mode</p>
            </div>
        </div>
        <!-- /LIGHT/DARK MODE -->

        <!-- USER -->
        <div class="col-6 offset-3">
            <div class="row">
                <div class="col-8">
                    <!-- <input type="text" name="user" placeholder="Uzytkownik" class="p-2 col-12 form-control"> !-->
                    <div class="input-group">
                        <span class="input-group-text p-2" id="inputGroup-sizing-default">Uzytkownik</span>
                        <input type="text" class="form-control p-2" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <input type="submit" name="login_user" value="Dalej ->"
                        class="p-2 m-x-2 col-8 btn btn-outline-primary" id="next-btn">
                </div>
            </div>
        </div>
        <!-- /USER -->

        <!-- TYPE OF DATA -->
        <div class="col-6 offset-3 _data-type mt-5 px-5 py-2">
            <div class="row d-flex h-100 text-center">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="new_eq" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="new_eq">Nowy towar</label>

                    <input type="radio" class="btn-check" name="btnradio" id="out" autocomplete="off">
                    <label class="btn btn-outline-primary" for="out">Wydanie</label>

                    <input type="radio" class="btn-check" name="btnradio" id="raport" autocomplete="off">
                    <label class="btn btn-outline-primary" for="raport">Raport</label>
                </div>
                <!--
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Nowy towar</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Wydanie</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Raport</label>
                </div>
                -->
            </div>
        </div>
        <!-- /TYPE OF DATA -->

        <!-- EQ ITEMS -->
        <div class="col-6 offset-3 mt-5 d-block" id="new_items">
            <div class="col-8">
                <label for="serials" class="text-success">Zapisano</label><br>
                <div class="input-group mb-5">
                    <span class="input-group-text p-2" id="inputGroup-sizing-default">MM</span>
                    <input type="text" class="form-control p-2" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col-8">
                <label for="serials" class="text-success" id="snSuccess"></label><br>
                <div class="input-group mb-5">
                    <span class="input-group-text p-2" id="snbg">S/N</span>
                    <input type="text" class="form-control p-2" id="sn" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="col-12" id="serials">

                    <div class="row" id="2XAYE-3AECK-W6BCJ">

                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-outline-danger">X</button>
                        </div>
                    </div>
                    -->
                </div>
            </div>
        </div>
        <!-- /EQ ITEMS -->

        <!-- OUT -->
        <div class="d-none" id="out_items">OUT</div>
        <!-- /OUT -->

        <!-- RAPORT -->
        <div class="d-none" id="create_raport">RAPORT</div>
        <!-- /RAPORT -->

        <!-- DIV TESTS -->
        <div id="demo"></div>
